<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>

</head>

<body>
    <div id="hello-vue">
        {{message}}
    </div>
    <div id="datetime">
        {{date}}
    </div>
</body>
<script>
    const HelloVueApp = {
        data() {
            return {
                message: 'Hello Vue!!!'
            }
        },
    };
    const DateConponent = {
        data() {
            return {
                date: null
            }
        },
        mounted() {
            setInterval(() => {
               this.date = new Date(Date.now()).toString()
            }, 1000);
        },
    };

    Vue.createApp(HelloVueApp).mount('#hello-vue');
    Vue.createApp(DateConponent).mount('#datetime');
</script>

</html>
